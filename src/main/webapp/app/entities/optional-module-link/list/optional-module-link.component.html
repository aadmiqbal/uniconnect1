<div>
  <h2 id="page-heading" data-cy="OptionalModuleLinkHeading">
    <span jhiTranslate="teamprojectApp.optionalModuleLink.home.title">Optional Module Links</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="teamprojectApp.optionalModuleLink.home.refreshListLabel">Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-optional-module-link"
        [routerLink]="['/optional-module-link/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="teamprojectApp.optionalModuleLink.home.createLabel"> Create a new Optional Module Link </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="optionalModuleLinks?.length === 0">
    <span jhiTranslate="teamprojectApp.optionalModuleLink.home.notFound">No Optional Module Links found</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="optionalModuleLinks && optionalModuleLinks.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span jhiTranslate="global.field.id">ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="optionalModule.id">
            <div class="d-flex">
              <span jhiTranslate="teamprojectApp.optionalModuleLink.optionalModule">Optional Module</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="optionalModuleUser.id">
            <div class="d-flex">
              <span jhiTranslate="teamprojectApp.optionalModuleLink.optionalModuleUser">Optional Module User</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let optionalModuleLink of optionalModuleLinks; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/optional-module-link', optionalModuleLink.id, 'view']">{{ optionalModuleLink.id }}</a>
          </td>
          <td>
            <div *ngIf="optionalModuleLink.optionalModule">
              <a [routerLink]="['/user-modules', optionalModuleLink.optionalModule.id, 'view']">{{
                optionalModuleLink.optionalModule.id
              }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="optionalModuleLink.optionalModuleUser">
              <a [routerLink]="['/app-users', optionalModuleLink.optionalModuleUser.id, 'view']">{{
                optionalModuleLink.optionalModuleUser.id
              }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/optional-module-link', optionalModuleLink.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/optional-module-link', optionalModuleLink.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(optionalModuleLink)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
