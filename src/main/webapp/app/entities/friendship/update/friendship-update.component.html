<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-friendship-heading"
        data-cy="FriendshipCreateUpdateHeading"
        jhiTranslate="teamprojectApp.friendship.home.createOrEditLabel"
      >
        Create or edit a Friendship
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="teamprojectApp.friendship.finalUser" for="field_finalUser">Final User</label>
          <select
            class="form-control"
            id="field_finalUser"
            data-cy="finalUser"
            name="finalUser"
            formControlName="finalUser"
            [compareWith]="compareFinalUser"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="finalUserOption" *ngFor="let finalUserOption of finalUsersSharedCollection">{{ finalUserOption.id }}</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="teamprojectApp.friendship.finalUser2" for="field_finalUser2">Final User 2</label>
          <select
            class="form-control"
            id="field_finalUser2"
            data-cy="finalUser2"
            name="finalUser2"
            formControlName="finalUser2"
            [compareWith]="compareFinalUser"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="finalUserOption" *ngFor="let finalUserOption of finalUsersSharedCollection">{{ finalUserOption.id }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
