<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>UNIconnect</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet" />
  </head>
  <body class="bg-white">
    <div class="container">
      <div class="card-group">
        <div class="card" style="width: 500px">
          <img class="card-img-top" src="../../content/images/ind1.png" alt="Card image cap" />
          <div class="card-body">
            <h5 class="card-title">Join as an Individual</h5>
            <div class="card-text">
              <li>Meet like minded people</li>
              <li>Make new connections</li>
            </div>
            <br />
            <div class="col-md-12 text-center">
              <a routerLink="connections-feed" routerLinkActive="active">
                <button type="button" class="button" style="background-color: darkorange; border-color: darkorange; color: black">
                  Connect with individuals
                </button>
              </a>
            </div>
          </div>
        </div>

        <div class="card" style="width: 500px">
          <img class="card-img-top" src="../../content/images/group.png" alt="Card image cap" />
          <div class="card-body">
            <h5 class="card-title">Join a group</h5>
            <div class="card-text">
              <li>Ask or Answer Questions</li>
              <li>Gain new perspective</li>
            </div>
            <br />
            <div class="col-md-12 text-center">
              <a routerLink="connections-feed" routerLinkActive="active">
                <button type="button" class="button" style="background-color: darkorange; border-color: darkorange; color: black">
                  Connect to a group
                </button>
              </a>
            </div>
          </div>
        </div>

        <div class="card" style="width: 500px">
          <img class="card-img-top" src="../../content/images/mentee.png" alt="Card image cap" />
          <div class="card-body">
            <div class="col-md-12 text-center">
              <a routerLink="connections-feed" routerLinkActive="active">
                <button type="button" class="button" style="background-color: darkorange; border-color: darkorange; color: black">
                  Connect to a mentor
                </button>
              </a>
            </div>
            <br />
            <br />
            <div class="col-md-12 text-center">
              <a routerLink="connections-feed" routerLinkActive="active">
                <button type="button" class="button" style="background-color: darkorange; border-color: darkorange; color: black">
                  Connect to a mentee
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
