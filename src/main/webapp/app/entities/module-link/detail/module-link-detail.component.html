<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="moduleLink">
      <h2 data-cy="moduleLinkDetailsHeading"><span jhiTranslate="teamprojectApp.moduleLink.detail.title">Module Link</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ moduleLink.id }}</span>
        </dd>
        <dt><span jhiTranslate="teamprojectApp.moduleLink.optionalModule">Optional Module</span></dt>
        <dd>
          <div *ngIf="moduleLink.optionalModule">
            <a [routerLink]="['/user-modules', moduleLink.optionalModule.id, 'view']">{{ moduleLink.optionalModule.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="teamprojectApp.moduleLink.optionalModuleUser">Optional Module User</span></dt>
        <dd>
          <div *ngIf="moduleLink.optionalModuleUser">
            <a [routerLink]="['/app-users', moduleLink.optionalModuleUser.id, 'view']">{{ moduleLink.optionalModuleUser.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/module-link', moduleLink.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
