<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-degree-subjects-heading"
        data-cy="DegreeSubjectsCreateUpdateHeading"
        jhiTranslate="teamprojectApp.degreeSubjects.home.createOrEditLabel"
      >
        Create or edit a Degree Subjects
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="teamprojectApp.degreeSubjects.degree" for="field_degree">Degree</label>
          <select
            class="form-control"
            id="field_degree"
            data-cy="degree"
            name="degree"
            formControlName="degree"
            [compareWith]="compareDegrees"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="degreesOption" *ngFor="let degreesOption of degreesSharedCollection">{{ degreesOption.id }}</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="teamprojectApp.degreeSubjects.subject" for="field_subject">Subject</label>
          <select
            class="form-control"
            id="field_subject"
            data-cy="subject"
            name="subject"
            formControlName="subject"
            [compareWith]="compareSubjects"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="subjectsOption" *ngFor="let subjectsOption of subjectsSharedCollection">{{ subjectsOption.id }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
