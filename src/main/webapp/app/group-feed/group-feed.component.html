<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Group Feed</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet" />
  </head>
  <body id="popupAdder">
    <div class="align-content-lg-start">
      <div class="sidebar" id="sidebar">
        <button onclick="openPopup()" class="buttonstyle" style="text-align: left">Create a Group</button>
        <div id="popupContainer" class="popup-container" style="display: none">
          <!-- Popup box -->
          <div class="popup-box">
            <!-- Close button -->
            <span class="popup-close" onclick="closePopup()">&times;</span>
            <!-- Form -->
            <form class="popup-form" [formGroup]="groupForm" (ngSubmit)="onSubmit()">
              <label for="name">Group Name</label>
              <input type="text" id="name" formControlName="name" required />
              <label for="groupDescription">Group Description</label>
              <input type="text" id="groupDescription" formControlName="groupDescription" required />
              <p>Select group avatar</p>
              <div class="picture-container">
                <img
                  src="../../content/images/g1.png"
                  alt="Picture 1"
                  onclick="selectPicture(this)"
                  (click)="onImageClick('../../content/images/g1.png')"
                />
                <img
                  src="../../content/images/g2.png"
                  alt="Picture 2"
                  onclick="selectPicture(this)"
                  (click)="onImageClick('../../content/images/g2.png')"
                />
                <img
                  src="../../content/images/g3.png"
                  alt="Picture 3"
                  onclick="selectPicture(this)"
                  (click)="onImageClick('../../content/images/g3.png')"
                />
                <img
                  src="../../content/images/g4.png"
                  alt="Picture 4"
                  onclick="selectPicture(this)"
                  (click)="onImageClick('../../content/images/g4.png')"
                />
              </div>
              <button type="submit">Create Group</button>
            </form>
          </div>
        </div>
        <a routerLink="group-feed" routerLinkActive="active">Groups</a>
        <a href="#">Mentors</a>
        <a routerLink="/groupsettings" routerLinkActive="active">Go to Group Settings</a>
      </div>
    </div>
    <section class="bg-light text-dark py-xxl-3 py-xl-3 py-lg-3 py-md-3 py-sm-3">
      <div class="container">
        <div class="row gy-1">
          <div class="col col-xl-2 col-lg-2 col-md-2 col-sm-2"></div>
          <div class="col-xl-8 col-lg-8 col-md-10 text-center align-item-center col-sm-12 col-xs-12" id="fdcont">
            <h2>Group Feed</h2>
            <div class="container" id="flux">
              <div class="container" id="cardsection"></div>
            </div>
          </div>
          <div class="col d-none d-sm-none d-lg-none d-md-none d-xl-block">
            <div class="button-container">
              <button class="buttonstyle" id="friends-button" onclick="displayFriends()">Groups</button>
              <br />
              <div id="list"></div>
            </div>
            <br />
            <div class="row">
              <div class="col">
                <br />
                <div class="container-fluid"></div>
              </div>
            </div>
            <div class="row">
              <div class="col d-none d-sm-none d-lg-none d-md-none d-xl-block">
                <div class="container" id="f2">
                  <div class="container" id="requestsection"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
