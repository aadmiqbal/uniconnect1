<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="degrees">
      <h2 data-cy="degreesDetailsHeading"><span jhiTranslate="teamprojectApp.degrees.detail.title">Degrees</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ degrees.id }}</span>
        </dd>
        <dt><span jhiTranslate="teamprojectApp.degrees.degreeName">Degree Name</span></dt>
        <dd>
          <span>{{ degrees.degreeName }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/degrees', degrees.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
