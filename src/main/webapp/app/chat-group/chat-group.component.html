<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>UNIconnect</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet" />
  </head>

  <body style="height: calc(100vh - 185px)">
    <div id="anchor" style="width: 100%; display: flex; flex-flow: column; height: 100%">
      <div
        id="chats"
        style="
          height: auto;
          overflow-y: scroll;
          scrollbar-width: thin;
          flex: 1 1 auto;
          display: flex;
          justify-content: center;
          align-items: center;
        "
      >
        <p id="loadMsg">Wow! Looks pretty empty here, try starting a chat!</p>
      </div>
      <div id="chatSend" style="background-color: white; flex: 0 1 auto">
        <textarea
          id="messageField"
          placeholder="Write a message..."
          style="height: 100px; border: none; float: left; width: calc(100% - 50px); resize: none"
        ></textarea>
        <button onclick="sendMessage()" style="border-radius: 100%; top: 0px; right: 0px; border: none; float: right">
          <img src="content/images/sendImage.png" alt = "Send your message" style="border-radius: 100%; height: 35px; width: 35px" />
        </button>
      </div>
    </div>
  </body>
</html>
