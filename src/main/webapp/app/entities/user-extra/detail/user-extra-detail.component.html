<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="userExtra">
      <h2 data-cy="userExtraDetailsHeading"><span jhiTranslate="teamprojectApp.userExtra.detail.title">User Extra</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ userExtra.id }}</span>
        </dd>
        <dt><span jhiTranslate="teamprojectApp.userExtra.name">Name</span></dt>
        <dd>
          <span>{{ userExtra.name }}</span>
        </dd>
        <dt><span jhiTranslate="teamprojectApp.userExtra.studyYear">Study Year</span></dt>
        <dd>
          <span>{{ userExtra.studyYear }}</span>
        </dd>
        <dt><span jhiTranslate="teamprojectApp.userExtra.bio">Bio</span></dt>
        <dd>
          <span>{{ userExtra.bio }}</span>
        </dd>
        <dt><span jhiTranslate="teamprojectApp.userExtra.pfp">Pfp</span></dt>
        <dd>
          <span>{{ userExtra.pfp }}</span>
        </dd>
        <dt><span jhiTranslate="teamprojectApp.userExtra.modules">Modules</span></dt>
        <dd>
          <span>{{ userExtra.modules }}</span>
        </dd>
        <dt><span jhiTranslate="teamprojectApp.userExtra.user">User</span></dt>
        <dd>
          <span>{{ userExtra.user?.login }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/user-extra', userExtra.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
